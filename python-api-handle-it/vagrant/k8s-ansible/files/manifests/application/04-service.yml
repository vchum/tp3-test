apiVersion: v1
kind: Service
metadata:
  name: demo-app
  namespace: demo-app
  labels:
    app: demo-app
spec:
  selector:
    app: demo-app
  ports:
    - name: http
      targetPort: 5000  # port the container accepts traffic on
      port: 5042  # port other pods use to access the Service
      protocol: TCP